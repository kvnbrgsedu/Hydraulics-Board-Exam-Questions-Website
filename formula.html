<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hydraulics Formula Sheet</title>
    <link rel="icon" href="assets/images/engineering.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [["\\(", "\\)"], ["$", "$"]],
          displayMath: [["\\[", "\\]"], ["$$", "$$"]],
          processEscapes: true,
          processEnvironments: true,
        },
        chtml: {
          displayAlign: "center",
          displayIndent: "0em",
          linebreaks: {
            automatic: true,
            width: "container",
          },
        },
        options: {
          skipHtmlTags: ["script", "noscript", "style", "textarea", "pre", "code"],
        },
      };
    </script>
    <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
  </head>
  <body id="top">
    <div id="progress-bar"></div>

    <header class="top-nav" id="top-nav">
      <div class="top-nav__brand">
        <span>Hydraulics Review (PH)</span>
      </div>
      <div class="top-nav__right">
        <nav class="top-nav__links">
          <a href="index.html#home" class="nav-link">Home</a>
          <a href="quiz.html" class="nav-link">Quiz</a>
          <a href="formula.html" class="nav-link active">Formula Sheet</a>
          <a href="about.html" class="nav-link">About</a>
        </nav>
        <div class="top-nav__actions">
          <button id="global-search-toggle" class="icon-btn" aria-label="Search">
            ⌕
          </button>
          <div class="global-search" id="global-search">
            <input
              id="global-search-input"
              type="text"
              placeholder="Search questions, formulas, topics, years..."
            />
            <div id="global-search-results" class="global-search__results"></div>
          </div>
        </div>
      </div>
    </header>

    <!-- Sidebar removed -->

    <main class="content">
      <section id="formulas" class="formula-section">
        <div class="section-header">
          <p class="section-eyebrow">Formula Sheet</p>
          <h2>Hydraulics Formula Library</h2>
          <p class="section-subtitle">
            Filter by topic and search formulas instantly.
          </p>
        </div>
        <div class="formula-controls">
          <input
            id="formula-search"
            type="text"
            placeholder="Search formulas..."
          />
          <select id="formula-topic">
            <option value="all">All Topics</option>
          </select>
        </div>
        <div id="formula-groups" class="formula-groups"></div>
        <div id="formula-empty" class="empty hidden">
          <div class="empty__bubble"></div>
          <h3>No formulas found</h3>
          <p>Try a different topic or keyword.</p>
        </div>
      </section>
    </main>

    <button id="back-to-top" class="back-to-top" aria-label="Back to top">
      ↑
    </button>

    <script src="assets/js/app.js"></script>
  </body>
</html>
